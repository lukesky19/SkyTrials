config-version: 2.0.0.0
prefix: "<gray>[</gray><gold>SkyTrials</gold><gray>]</gray> "
reload: "<yellow>The plugin has been reloaded.</yellow>"
help:
    - "<aqua>SkyTrials is developed by <white><bold>lukeskywlker19</bold></white>.</aqua>"
    - "<aqua>Source code is released on GitHub: <click:OPEN_URL:https://github.com/lukesky19><yellow><underlined><bold>https://github.com/lukesky19</bold></underlined></yellow></click>"
    - " "
    - "<aqua><bold>List of Commands:</bold></aqua>"
    - "<white>/</white><aqua>skytrials</aqua> <yellow>help</yellow>"
    - "<white>/</white><aqua>skytrials</aqua> <yellow>reload</yellow>"
    - "<white>/</white><aqua>skytrials</aqua> <yellow>join</yellow> <red><trial_name></red>"
    - "<white>/</white><aqua>skytrials</aqua> <yellow>start</yellow>"
    - "<white>/</white><aqua>skytrials</aqua> <yellow>leave</yellow>"
    - "<white>/</white><aqua>skytrials</aqua> <yellow>cooldown</yellow> <red><trial_name></red>"
join-trial: "<yellow>You have joined the trial <white><trial_id></white>.</yellow>"
player-joined-trial: "<yellow>Player <white><player_name></white> has joined the trial <white><trial_id></white>.</yellow>"
trial-on-cooldown: "<red>You cannot join trial <white><trial_id></white> because you have a cooldown.</red>"
join-trial-active: "<red>You cannot join trial <white><trial_id></white> because it has already started.</red>"
join-trial-in-trial: "<red>You cannot join a trial while in a trial.</red>"
ready: "<yellow>You are now ready to start the trial. The trial will start once all other players are ready.</yellow>"
not-ready: "<yellow>You are no longer ready to start the trial. The trial will start once you and all other players are ready.</yellow>"
player-is-ready: "<yellow>Player <white><player_name></white> is now ready to start the trial.</yellow>"
player-is-not-ready: "<yellow>Player <white><player_name></white> is no longer ready to start the trial.</yellow>"
start-trial: "<yellow>Trial <white><trial_id></white> is now starting.</yellow>"
broadcast-trial-start: "<yellow>Trial <white><trial_id></white> has now started!</yellow>"
start-trial-active: "<red>You cannot start the trial because it has already started.</red>"
start-trial-not-in-trial: "<red>You cannot start a trial while not in a trial.</red>"
leave-trial: "<yellow>You have left trial <white><trial_id></white>.</yellow>"
player-leave-trial: "<yellow>Player <white><player_name></white> has left the trial <white><trial_id></white>.</yellow>"
leave-trial-not-in-trial: "<red>You cannot leave a trial while not in a trial!</red>"
trial-end: "<yellow>The trial <white><trial_id></white> has ended.</yellow>"
trial-end-reload: "<yellow>You have been teleported out of the Trial due to a plugin reload! You are free to rejoin the trial with no cooldown!</yellow>"
trial-ended-while-offline: "<yellow>The trial you were in ended while you were offline.</yellow>"
broadcast-trial-end: "<yellow>The trial <white><trial_id></white> has ended and is now available to join.</yellow>"
died-in-trial: "<yellow>You died in trial <white><trial_id></white>.</yellow>"
player-died-in-trial: "<yellow>Player <white><player_name></white> died in trial <white><trial_id></white>.</yellow>"
level-up: "<yellow>You have made it to the next level in the trial. <white><current_level></white>/<white><max_level></white>.</yellow>"
cooldown-applied: "<yellow>Trial <white><trial_id></white> is now on cooldown for <white><time></white>.</yellow>"
player-cooldown-applied: "<yellow>Trial <white><trial_id></white> for player <white><player_name></white> is now on cooldown for <white><time></white>.</yellow>"
cooldown-removed: "<yellow>Your cooldown for trial <white><trial_id></white> has been removed.</yellow>"
player-cooldown-removed: "<yellow>The cooldown for trial <white><trial_id></white> and player <white><player_name></white> has been removed.</yellow>"
cooldown-ended: "<yellow>Your cooldown for trial <white><trial_id></white> has now ended.</yellow>"
cooldown-time: "<yellow>Trial <white><trial_id></white> is still on cooldown for <white><time></white>.</yellow>"
player-cooldown-time: "<yellow>Player <white><player_name></white> is on cooldown for trial <white><trial_id></white>. Remaining cooldown: <white><time></white>.</yellow>"
no-cooldown: "<yellow>You have no cooldown for trial <white><trial_id></white>.</yellow>"
player-no-cooldown: "<yellow>Player <white><player_name></white> has no cooldown for trial <white><trial_id></white>.</yellow>"
time-message:
    prefix: ""
    years: "<yellow><years></yellow> year(s)"
    months: "<yellow><months></yellow> month(s)"
    weeks: "<yellow><weeks></yellow> week(s)"
    days: "<yellow><days></yellow> day(s)"
    hours: "<yellow><hours></yellow> hour(s)"
    minutes: "<yellow><minutes></yellow> minute(s)"
    seconds: "<yellow><seconds></yellow> second(s)"
    suffix: ""